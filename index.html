<!DOCTYPE html>
<html lang="he">
<head>
    <meta Chase t="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון המרות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>מחשבון המרות</h1>
    <div class="tabs">
        <button class="tab active" onclick="showTab('time')">המרת שעות</button>
        <button class="tab" onclick="showTab('ampm')">המרת AM/PM</button>
        <button class="tab" onclick="showTab('sizes')">המרת מידות בגדים</button>
    </div>

    <div id="time" class="converter card active">
        <input type="number" id="timeAmount" placeholder="המר מ: כמות" required>
        <select id="timeFrom">
            <option value="seconds">שניות</option>
            <option value="minutes">דקות</option>
            <option value="hours">שעות</option>
            <option value="days">ימים</option>
        </select>
        <select id="timeTo">
            <option value="seconds">המר אל: שניות</option>
            <option value="minutes">המר אל: דקות</option>
            <option value="hours">המר אל: שעות</option>
            <option value="days">המר אל: ימים</option>
        </select>
        <button class="convert-btn" onclick="convertTime()">המר</button>
        <button class="copy-btn" onclick="copyResult('timeResult')">העתק תוצאה</button>
        <div id="timeResult" class="result"></div>
    </div>

    <div id="ampm" class="converter card">
        <input type="text" id="ampmInput" placeholder="המר מ: לדוגמה: 14:30 או 2:30 PM" required>
        <select id="ampmFormat">
            <option value="24to12">בחר פורמט: 24 ל-12 שעות</option>
            <option value="12to24">בחר פורמט: 12 ל-24 שעות</option>
        </select>
        <button class="convert-btn" onclick="convertAmPm()">המר</button>
        <button class="copy-btn" onclick="copyResult('ampmResult')">העתק תוצאה</button>
        <div id="ampmResult" class="result"></div>
    </div>

    <div id="sizes" class="converter card">
        <select id="clothingType">
            <option value="dresses">בחר פריט: שמלות</option>
            <option value="pants">בחר פריט: מכנסיים</option>
            <option value="shirts">בחר פריט: חולצות</option>
            <option value="shoes">בחר פריט: נעליים</option>
        </select>
        <input type="text" id="sizeInput" placeholder="המר מ: מידה" required>
        <select id="fromCountry">
            <option value="EU">בחר פורמט מידה: אירופה</option>
            <option value="IL">בחר פורמט מידה: ישראל</option>
            <option value="US">בחר פורמט מידה: ארה"ב</option>
            <option value="UK">בחר פורמט מידה: בריטניה</option>
            <option value="IT">בחר פורמט מידה: איטליה</option>
            <option value="AU">בחר פורמט מידה: אוסטרליה</option>
            <option value="JP">בחר פורמט מידה: יפן</option>
        </select>
        <select id="toCountry">
            <option value="EU">אל: אירופה</option>
            <option value="IL">אל: ישראל</option>
            <option value="US">אל: ארה"ב</option>
            <option value="UK">אל: בריטניה</option>
            <option value="IT">אל: איטליה</option>
            <option value="AU">אל: אוסטרליה</option>
            <option value="JP">אל: יפן</option>
        </select>
        <button class="convert-btn" onclick="convertSize()">המר</button>
        <button class="copy-btn" onclick="copyResult('sizeResult')">העתק תוצאה</button>
        <div id="sizeResult" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
